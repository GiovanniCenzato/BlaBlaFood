<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author1" content="Giulia Andreatta" />
        <title>Announcement</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    

    </head>
    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BlaBlaFood</a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container align-items-center">
            <!-- inizio Card registrazione-->
            <div class="card mt-5 mb-4 ml-4 mr-6 " style="width:700px">
                <!-- Riga 1-->
                <div class="card-body ml-6 mr-6 ">
                    <figure class="text-center"> 
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" >Creazione annuncio</h3>
                    </figure>
                    <!-- Riga 2-->
                    <div class="mb-3">
                        <label for="piattoDaCucinare" class="form-label">Piatto</label>
                        <input type="email" class="form-control" id="piattoDaCucinare">
                    </div>
                    <!-- Riga 3-->
                    <div class="mb-2">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="descrizione" rows="3" placeholder="breve descrizione del piatto, delle modalità di consumazione con relativo orario e se ti servisse qualche ingrediente"></textarea>
                    </div>
                    <!-- Riga 4-->
                    <form class="row g-3">
                        <div class="col-auto">
                            <label for="examplePlaceList" class="form-label">Indirizzo</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search location...">
                                <datalist id="datalistOptions">
                                <option value="via della Croce 11">
                                <option value="via Marighetto 2">
                                <option value="viale Verona 6"></option>
                                <option value="via Gabbiolo 21">
                                <option value="piazzale Loreto">                    
                                </datalist>
                        </div> 
                        <div class="pb-3 ">
                            <label for="citta" class="form-label">Città</label>
                            <input type="city" class="form-control" id="citta" placeholder="Roma">
                        </div>
                        <div class="ml-2">
                            <label for="dataConsumazione" class="form-label">Data</label>
                            <input type="piatto" class="form-control" id="dataConsumazione" placeholder="gg/mm/aaaa">
                        </div>
                        <!-- Riga 5-->
                        <div class="col-auto">
                            <label for="oraConsumazione" class="form-label">Orario</label>
                            <input type="ora" class="form-control" id="oraConsumazione" placeholder="21:30">
                        </div>
                        
                        <div >
                            <label for="tag" class="form-label">Tag</label>
                            <input type="tag" class="form-control" id="tag" placeholder="#vegano #tofu ...">
                        </div>

                        <div class="ml-2">
                            <label for="exampleTypeList" class="form-label">Tipologia</label>
                                <input class="form-control" list="datalisType" id="exampleDataList" placeholder="more info">
                                <datalist id="datalisType">
                                <option value="vegano">
                                <option value="vegetariano">
                                <option value="messicano"> </option>                
                                </datalist>
                        </div>
                        <!-- Riga 6-->
                        <div class="col-auto pt-3">
                            <p>
                                Presta attenzione quando compili questi campi:
                            </p>
                        </div>
                        <div  class="pt-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                SENZA glutine
                            </label>
                        </div>
                        <div class="ml-5 pt-5" >
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                SENZA lattosio
                            </label>
                        </div>

                        <!-- Riga 7-->
                        <div class="col-auto pt-3">
                            <p>
                                Desideri regalare il tuo piatto?
                            </p>
                        </div>
                        <div  class="pt-5">
                            <input class="form-check-input" type="checkbox" value="" id="yesFree">
                            <label class="form-check-label" for="yesFree">
                                SI
                            </label>
                        </div>
                        <div class="ml-5 pt-5" >
                            <input class="form-check-input" type="checkbox" value="" id="noFree">
                            <label class="form-check-label" for="noFree">
                                NO
                            </label>
                        </div>
                        <div class="ml-3 pt-5" >
                            <input type="price" style="width:120px" class="form-control" id="price" placeholder="scrivi prezzo">
                        </div>

                    </form>
                    <!-- Riga 7-->
                    <div class="row mt-5" >
                        <div class="col-md-6 mb-4 d-flex text-center">
                            <input class="btn btn-dark btn-lg" type="submit" value="Pubblica annuncio" />
                        </div>
                    </div>


                </div>
            </div>
            <!-- fine Card registrazione-->
        </div>
    </body>
</html>
