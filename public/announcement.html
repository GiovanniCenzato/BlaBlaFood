<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author1" content="Giulia Andreatta" />
        <title>Login</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BlaBlaFood</a>
            </div>
        </nav>
        <!-- Page content-->

            <!-- inizio Card registrazione-->
            <div class="card col-6 mt-5 ml-5">
                <div class="card-body p-4 p-md-5">
                    <figure class="text-center"> 
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" >Creazione annuncio</h3>
                    </figure>
                    
                    <div class="mb-3">
                        <label for="piattoDaCucinare" class="form-label">Piatto</label>
                        <input type="email" class="form-control" id="piattoDaCucinare">
                    </div>
                    <div class="mb-2">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="descrizione" rows="3" placeholder="breve descrizione del piatto e delle modalitÃ  di consumazione con relativo orario"></textarea>
                    </div>

                    <form class="row g-3">
                        <div class="col-auto">
                            <label for="examplePlaceList" class="form-label">Indirizzo</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search location...">
                                <datalist id="datalistOptions">
                                <option value="via della Croce 11">
                                <option value="via Marighetto 2">
                                <option value="viale Verona 6"></option>
                                <option value="via Gabbiolo 21">
                                <option value="piazzale Loreto">                    
                                </datalist>
                        </div> 

                        <div class="pb-3">
                            <label for="dataConsumazione" class="form-label">Data</label>
                            <input type="email" class="form-control" id="dataConsumazione" placeholder="gg/mm/aaaa">
                        </div>

                        <div class="ml-2">
                            <label for="oraConsumazione" class="form-label">Orario</label>
                            <input type="ora" class="form-control" id="oraConsumazione" placeholder="21:30">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Offri tu?
                            </label>
                          </div>

                    </form>

                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="tel" class="form-control form-control-lg" id="telefono" name="telefono" placeholder="+39 *** " />
                                    <label for="telefono" class="form-label">Numero di telefono</label>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <input type="text" class="form-control form-control-lg" id="compleanno" name="compleanno" placeholder="gg/mm/aaaa"/>
                                    <label for="compleanno" class="form-label">Data di nascita</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="luogo" class="form-control form-control-lg" name="luogo" placeholder="Roma"/>
                                    <label class="form-label" for="luogo">Luogo di nascita</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="mdo@example.com"/>
                                    <label for="email" class="form-label">Email</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="text" class="form-control form-control-lg" id="email2" name="email2" onblur="confirmMail()" placeholder="mdo@example.com"/>
                                    <label for="email2" class="form-label">Conferma Email</label>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4"> 
                                <div class="form-outline">
                                    <input type="text" id="password" class="form-control form-control-lg" name="password" placeholder="password"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>       
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="password2" class="form-control form-control-lg" name="password2" onblur="confirmPass()" placeholder="password"/>
                                    <label class="form-label" for="password2">Conferma password</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-md-6 mb-4 d-flex text-center">
                                <input class="btn btn-primary btn-lg" type="submit" value="Registrati" />
                            </div>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Dichiari di aver letto e accetti integralmente le nostre Condizioni generali di uso e vendita.
                            </label>
                        </div>
                </div>
            </div>
            <!-- fine Card registrazione-->

        </body>
    </body>
</html>
