        <script>
            // logged in user infos
            const loggedin = {
                _id: '62874fc7c963ca745757c655'
            };

            // script 
            function attempBooking(announcementId) {
                userToConfirmId
                fetch(`http://localhost:3000/api/v1/announcements/${announcementId}`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userToConfirmId: loggedin._id
                    }) // body data type must match "Content-Type" header
                })
                    .then( res => {
                        if (!res.ok) {
                            console.log('Error sending request');
                        }
                        return res.json();
                    })
                    .then( _json => {
                       alert(_json.message);
                    })
                    .catch( err => {
                        console.log("Error occurred: " + err);
                });
            }

            // script to fetch announcements from backend
            function loadAnnouncementsList(){
                fetch('http://localhost:3000/api/v1/announcements/')
                .then( res => {
                    if (!res.ok) {
                        console.log('Error fetching');
                    }
                    return res.json();
                })
                .then( _json => {
                    $.each(_json, function(index, item){
                        
                        if(item.reservations.length < item.maxReservations && !(item.username === item.title)){
                        $("#contenitore-annunci").append(
                            `<div class="card h-100 w-100 mb-2">
                                <div class="card-body">
                                    <table cellpadding="8">
                                    <tr><td><h2 class="card-title">${item.title}</h2></td>
                                    <td><h4>4 stelle</h4></td></tr>
                                    </table>
                                    <p class="card-subtitle" style="float: right;">tags: ${item.tags[1]}</p>
                                    <p class="card-subtitle"><b>${item.tags[0]}</b></p>
                                    <p class="card-text">${item.description}</p>
                                </div>
                                <div class="card-footer">
                                    <a class="btn btn-primary" onclick="attempBooking(${item._id})">Prenota</a>
                                    <p class="card-subtitle" style="float: right;">Posti gi√† prenotati: ${item.reservations.length}/${item.maxReservations}</p>
                                </div>
                            </div>`
                        );}
                    });
                })
                .catch( err => {
                    console.log("Error occurred: " + err);
                });
            }

            $(document).ready(function(){
                loadAnnouncementsList();
            });
        </script>
