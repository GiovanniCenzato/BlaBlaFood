<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author1" content="Giovanni Cenzato" />
        <meta name="author2" content="Giulia Andreatta" />
        <title>Login</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">BlaBlaFood</a>
            </div>
        </nav>
        <!-- Page content-->
    <div class="container w-75">
        <div class="row">

            <!-- inizio Card registrazione-->
            <div class="card col-6 mt-5 ml-5">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrazione</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-4"> 
                                <div class="form-outline">
                                    <input type="text" id="name-register" class="form-control form-control-lg" name="name-register" placeholder="Mario"/>
                                    <label class="form-label" for="name-register">Nome</label>
                                </div>       
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="surname-register" class="form-control form-control-lg" name="surname-register" placeholder="Rossi"/>
                                    <label class="form-label" for="surname-register">Cognome</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="text" class="form-control form-control-lg" id="username-register" name="username-register" placeholder="MarioRossi98" />
                                    <label for="username-register" class="form-label">Username</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="tel" class="form-control form-control-lg" id="phone-register" name="phone-register" placeholder="+39 *** " />
                                    <label for="phone-register" class="form-label">Numero di telefono</label>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <input type="date" class="form-control form-control-lg" id="birthday-register" name="birthday-register" placeholder="gg/mm/aaaa"/>
                                    <label for="birthday-register" class="form-label">Data di nascita</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="location-register" class="form-control form-control-lg" name="location-register" placeholder="Roma"/>
                                    <label class="form-label" for="location-register">Luogo di residenza</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="email" class="form-control form-control-lg" id="email-register" name="email-register" placeholder="mdo@example.com"/>
                                    <label for="email-register" class="form-label">Email</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="email" class="form-control form-control-lg" id="email2-register" onblur="confirmMail()" placeholder="mdo@example.com"/>
                                    <label for="email2-register" class="form-label">Conferma Email</label>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4"> 
                                <div class="form-outline">
                                    <input type="password-register" id="password-register" class="form-control form-control-lg" name="password-register" placeholder="password"/>
                                    <label class="form-label" for="password-register">Password</label>
                                </div>       
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" id="password2-register" class="form-control form-control-lg" onblur="confirmPass()" placeholder="password"/>
                                    <label class="form-label" for="password2-register">Conferma password</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-md-6 mb-4 d-flex text-center">
                                <input style="width:100%;" class="btn btn-primary btn-lg" onclick="register()" value="Registrati" />
                            </div>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Dichiari di aver letto e accetti integralmente le nostre Condizioni generali di uso e vendita.
                            </label>
                        </div>

                    </form>
                </div>
            </div>
            <!-- fine Card registrazione-->
            
            <!-- inizio Card login-->
            <div class="card col mt-5 mx-5 h-50">
                <div class="card-body  p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
                    <form method="POST" action="localhost:3000/api/v1/auth">
                    <div class="row">
                        <div class="form-outline">
                            <input type="email" id="email-login" class="form-control form-control-lg w-100" name="email-login" placeholder="mdo@example.com"/>
                            <label class="form-label" for="email-login">Email</label>
                        </div>       
                    </div>

                    <div class="row">
                        <div class="form-outline">
                            <input type="password" id="password-login" class="form-control form-control-lg w-100" name="password-login" placeholder="password"/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-4 d-flex text-center">
                            <input style="width:100%;" class="btn btn-primary btn-lg" onclick="login()" value="Accedi" />
                        </div>
                        <div class="col-md-6 mb-4 d-flex text-center">
                            <a style="width:100%;" href="#"> Ho dimenticato la password </a>
                        </div>
                    </div>
                    
                    </form>
                </div>
            </div>
        <!-- fine Card login-->

        </div>
    </div>


    <script type="text/javascript">
        function checkMail() {
            var email = document.getElementById("email-register").value;
            var email2 = document.getElementById("email2-register").value;
            if(email != email2) {
                alert('Email diverse!');
                return false;
            }
            return true;
        }

        function checkPass() {
            var password = document.getElementById("password-register").value;
            var password2 = document.getElementById("password2-register").value;
            if(password != password2) {
                alert('Password diverse!');
                return false;
            }
            return true;
        }

        async function login(){
            fetch(`http://localhost:3000/api/v1/auth/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email-login').value,
                        password: document.getElementById('password-login').value
                    })
            }).then(res => {
                if (!res.ok)
                    console.log('Error sending request');
                return res.json();
            }).then(_json => {
                // save the token in sessionStorage
                sessionStorage.setItem('loggedin', _json.token);
                console.log('token saved to session storage');
                window.location.href = 'index.html';

            });
        }

        async function register() {
            if (checkPass() && checkMail()){
                fetch(`http://localhost:3000/api/v1/users`, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name:     document.getElementById('name-register').value,
                            surname:     document.getElementById('surname-register').value,
                            username: document.getElementById('username-register').value,
                            email:    document.getElementById('email-register').value,
                            password: document.getElementById('password-register').value,
                            phone:    document.getElementById('phone-register').value,
                            birthday:    document.getElementById('birthday-register').value,
                            home:    document.getElementById('location-register').value,
                        })
                }).then(res => {
                    if (!res.ok)
                        console.log('Error sending request');
                    return res.json();
                }).then(_json => {
                    // redirect to login for simplicity
                    alert('User successfully created!');
                    window.location.href = 'login.html';
    
                });
            }
        }

    </script>
        </body>
    </body>
</html>
