            $(document).ready(function(){
                // set content of login/logout button
                if (sessionStorage.getItem('token') == null) {
                    document.getElementById('profile_btn').setAttribute('href', '');
                    document.getElementById('login_logout_btn').innerText = 'Login';
                    document.getElementById('login_logout_btn').setAttribute('onclick', 'window.location.href = "login.html"')
                    document.getElementById('login_logout_dropdown').innerText = 'Accedi';
                } else {
                    document.getElementById('profile_btn').setAttribute('href', 'profile.html');
                    document.getElementById('login_logout_btn').innerText = 'Logout';
                    document.getElementById('login_logout_btn').setAttribute('onclick', 'logout()')
                    document.getElementById('login_logout_dropdown').innerText = `Ciao, user`;
                }
            });
        </script>

    <!-- Page content-->
    <div class="container w-75">
        <div class="row">

            <!-- inizio Card registrazione-->
            <div class="card col-6 mt-5 ml-5">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrazione</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-4"> 
                                <div class="form-outline">
                                    <input type="text" id="nome" class="form-control form-control-lg" name="nome" placeholder="Mario"/>
                                    <label class="form-label" for="nome">Nome</label>
                                </div>       
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="cognome" class="form-control form-control-lg" name="cognome" placeholder="Rossi"/>
                                    <label class="form-label" for="cognome">Cognome</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="MarioRossi98" />
                                    <label for="username" class="form-label">Username</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="tel" class="form-control form-control-lg" id="telefono" name="telefono" placeholder="+39 *** " />
                                    <label for="telefono" class="form-label">Numero di telefono</label>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <input type="text" class="form-control form-control-lg" id="compleanno" name="compleanno" placeholder="gg/mm/aaaa"/>
                                    <label for="compleanno" class="form-label">Data di nascita</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="luogo" class="form-control form-control-lg" name="luogo" placeholder="Roma"/>
                                    <label class="form-label" for="luogo">Luogo di nascita</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="mdo@example.com"/>
                                    <label for="email" class="form-label">Email</label>
                                </div>   
                            </div>
                            <div class="col-md-6 mb-4 d-flex align-items-center">
                                <div class="form-outline w-100">
                                    <input type="text" class="form-control form-control-lg" id="email2" onblur="confirmMail()" placeholder="mdo@example.com"/>
                                    <label for="email2" class="form-label">Conferma Email</label>
                                </div>   
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4"> 
                                <div class="form-outline">
                                    <input type="text" id="password" class="form-control form-control-lg" name="password" placeholder="password"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>       
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="password2" class="form-control form-control-lg" onblur="confirmPass()" placeholder="password"/>
                                    <label class="form-label" for="password2">Conferma password</label>
                                </div>
                            </div>
                        </div>

                        <div class="row" >
                            <div class="col-md-6 mb-4 d-flex text-center">
                                <input class="btn btn-primary btn-lg" type="submit" onclick="register()" value="Registrati" />
                            </div>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">Dichiari di aver letto e accetti integralmente le nostre Condizioni generali di uso e vendita.
                            </label>
                        </div>

                    </form>
                </div>
            </div>
            <!-- fine Card registrazione-->
            
            <!-- inizio Card login-->
            <div class="card col mt-5 mx-5 h-50">
                <div class="card-body  p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
                    <form method="POST" action="localhost:3000/api/v1/auth">
                    <div class="row">
                        <div class="form-outline">
                            <input type="text" id="email-login" class="form-control form-control-lg w-100" name="email-login" placeholder="mdo@example.com"/>
                            <label class="form-label" for="email-login">Email</label>
                        </div>       
                    </div>

                    <div class="row">
                        <div class="form-outline">
                            <input type="text" id="password-login" class="form-control form-control-lg w-100" name="password-login" placeholder="password"/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-4 d-flex text-center">
                            <input class="btn btn-primary btn-lg" onclick="login()" value="Accedi" />
                        </div>
                        <div class="col-md-6 mb-4 d-flex text-center">
                            <a href="#"> Ho dimenticato la password </a>
                        </div>
                    </div>
                    
                    </form>
                </div>
            </div>
        <!-- fine Card login-->

        </div>
    </div>


    <script type="text/javascript">
        function confirmMail() {
            var email = document.getElementById("email").value
            var email2 = document.getElementById("email2").value
            if(email != email2) {
                alert('Email diverse!');
            }
        }
        function confirmPass() {
            var password = document.getElementById("password").value
            var password2 = document.getElementById("password2").value
            if(password != password2) {
                alert('Password diverse!');
            }
        }

        async function login(){
            fetch(`/api/v1/auth/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email-login').value,
                        password: document.getElementById('password-login').value
                    })
            }).then(res => {
                if (!res.ok)
                    console.log('Error sending request');
                return res.json();
            }).then(_json => {
                // save the token in sessionStorage
                sessionStorage.setItem('token',_json.token);
                sessionStorage.setItem('username',_json.username);
                console.log('token saved to session storage');
                window.location.href = 'index.html';

            });
        }

        function register() {
        }
    </script>
