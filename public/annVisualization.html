                    </div>
                  
                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- tabella contenente info su annuncio -->
                        Aggiungere tabella con info annuncio
                    </div>
                  
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Visualizza profilo</button>
